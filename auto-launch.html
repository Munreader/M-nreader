<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MÜN Council - Auto Launch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=SF+Pro+Display:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --sakura-pink: #ffb7c5;
            --sakura-white: #fff0f5;
            --sakura-dark: #8b4789;
            --sakura-light: #ffd1dc;
            --sakura-stem: #4a4a4a;
            --sakura-bg: #fafafa;
            --sakura-shadow: rgba(139, 71, 137, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            background: linear-gradient(135deg, #fff0f5 0%, #ffe4e1 50%, #ffd1dc 100%);
            font-family: 'Cormorant Garamond', serif;
            color: var(--sakura-dark);
            min-height: 100vh;
            line-height: 1.6;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="3" fill="%23ffb7c5" opacity="0.3"/><circle cx="80" cy="30" r="2" fill="%23ffd1dc" opacity="0.4"/><circle cx="50" cy="70" r="2.5" fill="%23ffb7c5" opacity="0.3"/><circle cx="30" cy="80" r="2" fill="%23ffd1dc" opacity="0.5"/><circle cx="70" cy="10" r="3" fill="%23ffb7c5" opacity="0.2"/></svg>') repeat;
            pointer-events: none;
            z-index: -1;
        }

        .auto-launch-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .sync-panel {
            background: var(--sakura-white);
            backdrop-filter: blur(20px);
            border: 2px solid var(--sakura-pink);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px var(--sakura-shadow);
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        .sync-title {
            font-family: 'SF Pro Display', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--sakura-dark);
            margin-bottom: 20px;
            letter-spacing: 0.5px;
        }

        .sync-subtitle {
            font-size: 1.2rem;
            color: var(--sakura-dark);
            margin-bottom: 30px;
            opacity: 0.8;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .status-card {
            background: var(--sakura-white);
            border: 2px solid var(--sakura-light);
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .status-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px var(--sakura-shadow);
            border-color: var(--sakura-pink);
        }

        .status-icon {
            font-size: 2rem;
            margin-bottom: 10px;
            color: var(--sakura-dark);
        }

        .status-title {
            font-family: 'SF Pro Display', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            color: var(--sakura-dark);
            margin-bottom: 5px;
        }

        .status-value {
            font-size: 1.1rem;
            color: var(--sakura-dark);
            font-weight: 500;
        }

        .launch-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .launch-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 15px;
            font-family: 'SF Pro Display', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 1rem;
        }

        .launch-btn-primary {
            background: linear-gradient(135deg, var(--sakura-pink) 0%, var(--sakura-light) 100%);
            color: white;
        }

        .launch-btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 183, 197, 0.4);
        }

        .launch-btn-secondary {
            background: var(--sakura-white);
            color: var(--sakura-dark);
            border: 2px solid var(--sakura-pink);
        }

        .launch-btn-secondary:hover {
            background: var(--sakura-pink);
            color: white;
        }

        .sync-indicator {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 20px;
            background: var(--sakura-pink);
            color: white;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .countdown {
            font-family: 'SF Pro Display', sans-serif;
            font-size: 3rem;
            font-weight: 700;
            color: var(--sakura-dark);
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .sync-title {
                font-size: 2rem;
            }
            
            .status-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="auto-launch-container">
        <div class="sync-panel">
            <div class="sync-indicator pulse">COUNCIL SYNC PROTOCOL</div>
            
            <h1 class="sync-title">MÜN Sovereign Council</h1>
            <p class="sync-subtitle">Auto-Launch System - All Tools Ready</p>
            
            <div class="countdown" id="countdown">3</div>
            
            <div class="status-grid">
                <div class="status-card">
                    <div class="status-icon"><i class="fas fa-file-contract"></i></div>
                    <div class="status-title">Grant Editor</div>
                    <div class="status-value">Sakura Themed</div>
                </div>
                
                <div class="status-card">
                    <div class="status-icon"><i class="fas fa-envelope"></i></div>
                    <div class="status-title">Cover Letter</div>
                    <div class="status-value">Professional</div>
                </div>
                
                <div class="status-card">
                    <div class="status-icon"><i class="fas fa-mobile-alt"></i></div>
                    <div class="status-title">MÜN iOS</div>
                    <div class="status-value">Dual Screen</div>
                </div>
                
                <div class="status-card">
                    <div class="status-icon"><i class="fas fa-dollar-sign"></i></div>
                    <div class="status-title">Grant Pipeline</div>
                    <div class="status-value">$150K Ready</div>
                </div>
                
                <div class="status-card">
                    <div class="status-icon"><i class="fas fa-users"></i></div>
                    <div class="status-title">Council Status</div>
                    <div class="status-value">100% Synced</div>
                </div>
                
                <div class="status-card">
                    <div class="status-icon"><i class="fas fa-instagram"></i></div>
                    <div class="status-title">Instagram</div>
                    <div class="status-value">5,304 Followers</div>
                </div>
                
                <div class="status-card">
                    <div class="status-icon"><i class="fas fa-chart-line"></i></div>
                    <div class="status-title">Efficiency</div>
                    <div class="status-value">9.2/10 Rating</div>
                </div>
            </div>
            
            <div class="launch-buttons">
                <button class="launch-btn launch-btn-primary" onclick="launchAll()">
                    <i class="fas fa-rocket"></i> Launch All Tools
                </button>
                <button class="launch-btn launch-btn-secondary" onclick="launchGrant()">
                    <i class="fas fa-file-contract"></i> Grant Editor
                </button>
                <button class="launch-btn launch-btn-secondary" onclick="launchCoverLetter()">
                    <i class="fas fa-envelope"></i> Cover Letter
                </button>
                <button class="launch-btn launch-btn-secondary" onclick="launchMun()">
                    <i class="fas fa-mobile-alt"></i> MÜN iOS
                </button>
            </div>
        </div>
    </div>

    <script>
        // AUTO LAUNCH COUNTDOWN
        let countdown = 3;
        const countdownElement = document.getElementById('countdown');
        
        const countdownInterval = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(countdownInterval);
                countdownElement.textContent = 'LAUNCHING...';
                setTimeout(() => {
                    launchAll();
                }, 1000);
            }
        }, 1000);

        // LAUNCH FUNCTIONS
        function launchAll() {
            launchGrant();
            setTimeout(() => launchCoverLetter(), 500);
            setTimeout(() => launchMun(), 1000);
            setTimeout(() => {
                alert('All MÜN Council tools launched successfully!');
            }, 1500);
        }

        function launchGrant() {
            window.open('innovation-grant-proposal.html', '_blank');
        }

        function launchCoverLetter() {
            window.open('grant-cover-letter.html', '_blank');
        }

        function launchMun() {
            window.open('final-mun-ios.html', '_blank');
        }

        // AUTO-OPEN ON PAGE LOAD
        window.addEventListener('load', () => {
            // Auto-launch after countdown
            console.log('MÜN Council Auto-Launch System Active');
        });

        // KEYBOARD SHORTCUTS
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'g') {
                e.preventDefault();
                launchGrant();
            } else if (e.ctrlKey && e.key === 'c') {
                e.preventDefault();
                launchCoverLetter();
            } else if (e.ctrlKey && e.key === 'm') {
                e.preventDefault();
                launchMun();
            } else if (e.ctrlKey && e.key === 'a') {
                e.preventDefault();
                launchAll();
            }
        });
    </script>
</body>
</html>
